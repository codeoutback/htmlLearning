<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    <table border="1">

        <div style="resize: horizontal; width: 300px;": horizontal><h1 style="background-color: rgb(245, 206, 32); text-align: center;">Soup Delivery</h1></div>

        <!-- tr are Table Rows-->
        <tr>
            <!--th is table header (They are bold and the text get centered)-->
            <th>Tuesday's Soup</th>
            <th>Wednesday's Soups</th>
        </tr>
        <tr>
            <!--td is table data-->
            <td>Chicken Noodle Soup</td>
            <td>Broccoli Cheddar Soup</td>
        </tr>
        <tr>
            <td>Creamy Tomato Soup</td>
            <td>French Onion Soup</td>
        </tr>
    </table>

    <form action="">
        <p>Name:</p><input type="text" placeholder="Enter your name" 
        name="name">
        <p>Password:</p><input type="password" placeholder="Enter your password" 
        name="password" required>
        <p>Email:</p><input type="email" name="email" placeholder="example@example.com" required>
        <!--Specifying specific format-->
        <p>Phone:</p><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format 555-555-5555"
        placeholder="777-777-7777">
        <input type="submit">
    </form>
</body>
</html>
